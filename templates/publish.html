{% extends "base.html" %}

{% block title %}DSCI551-Forum Publish{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<div class="row" style="margin-top: 20px;">
            <div class="col"></div>
            <div class="col-10">
                <h1 style="text-align: center;">Publish a new question</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="title" id="title" class="form-control" placeholder="Please input header">
                    </div>
                    <div class="form-group">
                        <textarea name="content" id="content" class="form-control" rows="10" placeholder="Please input content"></textarea>
                    </div>
                    <div class="form-group" style="text-align: right;">
                        <button class="btn btn-primary">Publish</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
